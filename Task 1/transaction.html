<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Transaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="showAll.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addCusomer.html">Add</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="my-5 container">
      <form id="transactionWrap">
        <div class="mb-3">
          <input name="amount" placeholder="amount" class="form-control" />
        </div>
        <label for="trans">Transaction Type:</label>
        <select name="trans" id="trans">
          <option value="withdraw">withdraw</option>
          <option value="add">add</option>
        </select>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">
            Make Transaction
          </button>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
